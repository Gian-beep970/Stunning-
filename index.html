<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpiritBridge Community</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(255,255,255,0.1);
      font-size: 1.5em;
      font-weight: bold;
    }
    button {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }
    button:hover {
      background: #007bff;
      color: white;
    }
    #chatbox {
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }
    #inputArea {
      margin-top: 10px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <header>🌍 SpiritBridge Community</header>

  <button onclick="showAlert('Welcome to SpiritBridge!')">Home</button>
  <button onclick="showAlert('Upcoming Events: Youth Worship Night!')">Events</button>
  <button onclick="showAlert('Donate through your local church or Paybill')">Contribute</button>

  <h2>💬 Chat with Ethan AI</h2>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="talk()">Send</button>
  </div>

  <script>
    function showAlert(message) {
      alert(message);
    }

    function talk() {
      let input = document.getElementById('userInput').value.trim();
      if (!input) return;

      let chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><b>You:</b> ${input}</p>`;

      let reply = "Ethan AI: ";
      if (input.toLowerCase().includes("hello")) reply += "Hey there, friend! 🙌";
      else if (input.toLowerCase().includes("who are you")) reply += "I’m Ethan AI — your SpiritBridge assistant.";
      else if (input.toLowerCase().includes("pray")) reply += "Let's pray together 🙏. 'Lord, guide our steps and fill our hearts with peace.'";
      else reply += "I'm still learning, but I'm here for you 💙";

      chatbox.innerHTML += `<p>${reply}</p>`;
      document.getElementById('userInput').value = '';
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
