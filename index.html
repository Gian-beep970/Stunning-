<h1>Welcome to SpiritBridge</h1>
<button id="coinBtn">Buy Coin</button>
<p id="balance">Balance: 0 coins</p>

<input type="password" id="pinInput" placeholder="Enter PIN to View Balance">
<button id="pinBtn">Check Balance</button>

<div id="ethanArea">
  <p><strong>Ethan:</strong> Ready to help! Type '@Ethan [your question]'</p>
  <input id="ethanInput" placeholder="Ask Ethan something..." />
  <button id="ethanBtn">Send</button>
  <div id="ethanReply"></div>
</div>

<script>
let balance = 0;
const pin = "1234"; // shared access PIN

document.getElementById("coinBtn").onclick = () => {
  balance += 10;
  alert("You bought 10 coins!");
  document.getElementById("balance").innerText = "Balance: " + balance + " coins";
};

document.getElementById("pinBtn").onclick = () => {
  const userPin = document.getElementById("pinInput").value;
  if (userPin === pin) {
    alert("Access granted! Total Balance: " + balance + " coins");
  } else {
    alert("Wrong PIN!");
  }
};

document.getElementById("ethanBtn").onclick = () => {
  const input = document.getElementById("ethanInput").value.toLowerCase();
  const replyArea = document.getElementById("ethanReply");
  if (input.includes("proverb")) {
    replyArea.innerText = "Ethan: Proverbs teaches us wisdom — do you have a specific verse?";
  } else if (input.includes("god")) {
    replyArea.innerText = "Ethan: God’s love never fails.";
  } else {
    replyArea.innerText = "Ethan: I'm learning — tell me more!";
  }
};
</script>
